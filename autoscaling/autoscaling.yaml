policies:
# CHECKID: autoscaling_group_multiple_az
# ACTIONPLAN: Auto Scaling Group이 단일 AZ에만 구성된 경우, 여러 가용 영역에 걸쳐 인스턴스를 분산하도록 알림
  - name: autoscaling_group_multiple_az
    description: Ensure Auto Scaling Groups span multiple Availability Zones
    resource: aws.asg
    mode:
      type: periodic
      schedule: "rate(5 minutes)"
      role: arn:aws:iam::311278774159:role/custodian-lambda-role
    filters:
      - type: value
        key: AvailabilityZones
        value_type: size
        op: eq
        value: 1
    actions:
      - type: notify
        template: default
        template_format: slack
        violation_desc: |
          *** CHECKID: autoscaling_group_multiple_az ***
          • Auto Scaling Group이 단일 가용 영역에만 구성되어 있습니다.
        action_desc: |
          1. Auto Scaling Group을 2개 이상의 AZ에 걸쳐 구성하세요.
          2. 고가용성 구성을 위해 AZ 분산을 검토하세요.
        to:
          - https://hooks.slack.com/services/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
        transport:
          type: sqs
          queue: https://sqs.ap-northeast-2.amazonaws.com/311278774159/custodian-notify-queue
