policies:
  #CHECKID: emr_cluster_account_public_block_enabled
  #ACTIONPLAN: EMR의 퍼블릭 액세스 차단이 비활성화된 경우, 즉시 활성화하여 S3 데이터 유출을 방지합니다.
  - name: enforce-emr-cluster-no-public-access
    resource: aws.emr
    description: |
      VisibleToAllUsers=true 인 EMR 클러스터를 찾아 종료하여
      퍼블릭 액세스 위험을 제거합니다.
    mode:
      type: periodic
      schedule: "rate(1 day)"
      role: arn:aws:iam::311278774159:role/custodian-lambda-role
    filters:
      - type: value
        key: VisibleToAllUsers
        op: eq
        value: true
    actions:
      - type: terminate
      - type: notify
        template: default
        priority_header: 2
        violation_desc: |
          *** emr_cluster_account_public_block_enabled ***
          EMR의 퍼블릭 액세스 차단이 비활성화되어 있습니다.
        action_desc: |
          EMR의 퍼블릭 액세스 차단을 활성화하여 S3 데이터 유출을 방지합니다.
        to:
          - https://hooks.slack.com/services/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
        transport:
          type: sqs
          queue: https://sqs.ap-northeast-2.amazonaws.com/311278774159/custodian-notify-queue
