    description: Missing CloudWatch metric filter and alarm for unauthorized API calls, violating security monitoring and access control requirements.

    mode:
      type: cloudtrail
      role: arn:aws:iam::311278774159:role/custodian-lambda-role
      events:
        - source: "*"
